			<div class="col-lg-12">

					<div class="col-lg-3"></div>
					<div class="col-lg-8">
					  <form id="form" class="form-horizontal" method="post" style="align-content: center">
                                    <div class="col-lg-8 form-group" >
                                        <label class="col-lg-4 control-label" for="query_ano">姓名</label>
                                        <div class="col-lg-8">
                                            <input class="form-control"  type="text" name="name" placeholder="请输入姓名">
                                            <label class="control-label" for="name" style="display: none;"></label>
                                        </div>
                                    </div>
                                     <div class="col-lg-8 form-group" >
                                        <label class="col-lg-4 control-label" for="query_ano">联系电话</label>
                                        <div class="col-lg-8">
                                            <input class="form-control"  type="text" name="phone" placeholder="请输入联系电话">
                                            <label class="control-label" for="phone" style="display: none;"></label>
                                        </div>
                                    </div>
                                     <div class="col-lg-8 form-group" >
                                        <label class="col-lg-4 control-label" for="query_ano">邮箱</label>
                                        <div class="col-lg-8">
                                            <input class="form-control"  type="text" name="email" placeholder="请输入邮箱">
                                            <label class="control-label" for="email" style="display: none;"></label>
                                        </div>
                                    </div>
                					<div class="col-lg-8 form-group" >
                                        <label class="col-lg-4 control-label" for="query_ano">留言内容</label>
                                        <div class="col-lg-8">
                                           <textarea class="form-control" name="mcontent" rows="5"  placeholder="请输入留言内容"></textarea>
                                            <label class="control-label" for="content" style="display: none;"></label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-8 form-group" >
                                        <label class="col-lg-10 control-label" for="query_ano"></label>
                                        <button type="button" class="btn btn-primary" id="commit" onclick="scommit()">提交</button>
                                        <input type="reset" name="reset" style="display: none;" />
                                    </div>
                                    
                                </form>
					</div>
